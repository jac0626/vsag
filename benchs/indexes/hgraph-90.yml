global:
    exporters:
        e1: # give a name you like, will not be used
            format: "text"
            to: "stdout"
        e2:
            format: "json"
            to: "file://tmp/perf-90.json"
    num_threads_building: 16
    num_threads_searching: 16

HGRAPH/DEEP1B/90:
    datapath: "/tmp/data/deep-image-96-angular.hdf5"
    type: "search" # build, search
    index_name: "hgraph"
    create_params: '{"dim":96,"dtype":"float32","metric_type":"cosine","index_param":{"base_quantization_type":"fp32","max_degree":48, "graph_type":"odescent", "alpha": 1.2, "graph_iter_turn": 40, "neighbor_sample_rate": 0.2}}'
    search_params: '{"hgraph":{"ef_search":66}}'
    index_path: "/tmp/deep-image-96-angular/index/hgraph_index"
    topk: 10
    search_mode: "knn" # ["knn", "range", "knn_filter", "range_filter"]
    range: 0.5
    delete_index_after_search: false

