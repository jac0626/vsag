name: Build and Publish Wheels

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:
  release:
    types: [published]

jobs:
  build_wheels:
    name: Build wheels for Python ${{ matrix.python-version-range }} on ${{ matrix.arch }}
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - python-version-range: '3.8+'
            cibw-build: 'cp38-* cp39-* cp310-* cp311-* cp312-*'
            patch-script: ''
            arch: x86_64
            runner: ubuntu-latest
            cibw-version: 'v2.19.1'
          - python-version-range: '3.8+'
            cibw-build: 'cp38-* cp39-* cp310-* cp311-* cp312-*'
            patch-script: ''
            arch: aarch64
            runner: ubuntu-22.04-arm
            cibw-version: 'v2.19.1'
          - python-version-range: '3.7'
            cibw-build: 'cp37-*'
            patch-script: "sed -i 's/setuptools>=61.0/setuptools>=61.0,<67/g' python/pyproject.toml"
            arch: x86_64
            runner: ubuntu-latest
            cibw-version: 'v2.19.1'
          - python-version-range: '3.7'
            cibw-build: 'cp37-*'
            patch-script: "sed -i 's/setuptools>=61.0/setuptools>=61.0,<67/g' python/pyproject.toml"
            arch: aarch64
            runner: ubuntu-22.04-arm
            cibw-version: 'v2.19.1'
          - python-version-range: '3.6'
            cibw-build: 'cp36-*'
            patch-script: |
              sed -i 's/setuptools>=61.0/setuptools<60/g' python/pyproject.toml
              sed -i 's/setuptools_scm\\[toml\\]>=6.2/setuptools_scm[toml]<7/g' python/pyproject.toml
            arch: x86_64
            runner: ubuntu-latest
            cibw-version: 'v2.11.4'
          - python-version-range: '3.6'
            cibw-build: 'cp36-*'
            patch-script: |
              sed -i 's/setuptools>=61.0/setuptools<60/g' python/pyproject.toml
              sed -i 's/setuptools_scm\\[toml\\]>=6.2/setuptools_scm[toml]<7/g' python/pyproject.toml
            arch: aarch64
            runner: ubuntu-22.04-arm
            cibw-version: 'v2.11.4'

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Patch pyproject.toml for legacy Python
        if: matrix.patch-script != ''
        run: ${{ matrix.patch-script }}

      - name: Build wheels
        uses: pypa/cibuildwheel@${{ matrix.cibw-version }}
        with:
          package-dir: python
        env:
          CIBW_ARCHS: ${{ matrix.arch }}
          CIBW_BUILD: ${{ matrix.cibw-build }}

      - uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.python-version-range }}-${{ matrix.arch }}
          path: ./wheelhouse/*.whl
          if-no-files-found: error



  publish_test_pypi:
    name: Publish to TestPyPI
    needs: [build_wheels]
    runs-on: ubuntu-latest
    
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' || github.event_name == 'release'
    
    steps:
      - uses: actions/checkout@v4
      
      
      - uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true
      
      
      - name: List distribution files
        run: |
          ls -la dist/
          echo "Files to upload:"
          ls -1 dist/
      
      
      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@76f52bc884231f62b9a034ebfe128415bbaabdfc
        with:
          repository-url: https://test.pypi.org/legacy/
          password: ${{ secrets.TEST_PYPI_API_TOKEN }}
          skip-existing: true
          verbose: true

  publish_pypi:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: [build_wheels]
    
    if: github.event_name == 'release' && github.event.action == 'published'
    environment:
      name: pypi
      url: https://pypi.org/p/pyvsag
    
    steps:
      
      - uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true
      
      
      - name: List distribution files
        run: |
          ls -la dist/
          echo "Files to upload to PyPI:"
          ls -1 dist/
      
      
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@76f52bc884231f62b9a034ebfe128415bbaabdfc
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
          verbose: true