name: Test Local Build Script

on:
  workflow_dispatch:
  pull_request:
    paths:
      - 'scripts/python/local_build_wheel.sh'
      - 'scripts/python/prepare_python_build.sh'
      - '.github/workflows/test_local_build.yml'

jobs:
  test-with-docker:
    name: Docker Build - Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.6", "3.7", "3.8", "3.9", "3.10", "3.11", "3.12", "3.13", "3.14"]
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Run local build script (Docker mode)
        run: |
          bash scripts/python/local_build_wheel.sh ${{ matrix.python-version }}

  test-without-docker:
    name: Native Build - Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12", "3.13", "3.14"]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Dependencies
        run: |
          sudo bash scripts/deps/install_deps_ubuntu.sh

      - name: Stop Docker (Force Native Mode)
        run: |
          sudo systemctl stop docker
          sudo systemctl stop docker.socket
          docker info || echo "Docker is explicitly stopped."

      - name: Run local build script (Native mode)
        run: |
          bash scripts/python/local_build_wheel.sh ${{ matrix.python-version }}
